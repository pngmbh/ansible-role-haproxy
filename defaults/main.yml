---
haproxy_socket: /var/lib/haproxy/stats
haproxy_chroot: /var/lib/haproxy
haproxy_user: haproxy
haproxy_group: haproxy

haproxy_pools:
  # this is the frontend
  - name: 'hafrontend'
    bind: '*:80'
    mode: 'http'
    # associated backends come here, first backend is default
    be:
      - name: 'habackend'
        mode: 'http'
        method: 'roundrobin'
        check: 'HEAD / HTTP/1.1\r\nHost:localhost'
        servers: []
          # - name: app1
          #   address: 192.168.0.1:80
          # - name: app2
          #   address: 192.168.0.2:80


haproxy_stats: True
haproxy_stats_bind: '*:8080'
haproxy_stats_uri: '/haproxy?stats'
haproxy_stats_user: ''
haproxy_stats_passwd: ''

# Extra global vars (see README for example usage).
haproxy_global_vars: []
